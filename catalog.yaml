# Use /rules-manager:rules to interactively manage rules in your project

catalog:
  version: "1.0.0"
  generated: "2025-01-01"

# Domain index
domains:
  task-management:
    description: "Work tracking, prioritization, and issue management"
    rules:
      - beads-workflow

  requirements:
    description: "Specification, traceability, and requirements tracking"
    rules:
      - edd
      - prd-workflow

# Full rule index
rules:
  beads-workflow:
    name: "Beads Task Management"
    description: "Multi-session task tracking with dependency graphs using the beads issue tracker"
    domain: task-management
    file: "Beads.md"
    path: "collection/task-management/Beads.md"
    version: "1.0.0"
    author: dixson3
    tags: [workflow, planning, issue-tracking, dependencies]
    requires:
      tools: [bd]
    relationship:
      complements: [edd, prd-workflow]
      replaces: [simple-todos]

  edd:
    name: "Engineering Design Document Rules"
    description: "Design decisions, implementation guides, and architectural patterns using docs/DESIGN.md"
    domain: requirements
    file: "EDD.md"
    path: "collection/requirements/EDD.md"
    version: "1.0.0"
    author: dixson3
    tags: [design, architecture, implementation, patterns, nfr]
    relationship:
      complements: [beads-workflow, prd-workflow]
      replaces: []

  prd-workflow:
    name: "PRD-Driven Development"
    description: "High-level product requirements and constraints using docs/PRD.md"
    domain: requirements
    file: "PRD.md"
    path: "collection/requirements/PRD.md"
    version: "1.0.0"
    author: dixson3
    tags: [requirements, prd, traceability, product, constraints]
    relationship:
      complements: [beads-workflow, edd]
      replaces: []

# Compatibility matrix
# Shows which rules work well together
compatibility:
  recommended_sets:
    - name: "Complete Workflow"
      rules: [beads-workflow, prd-workflow, edd]
      description: "Full workflow: task tracking + product requirements (PRD) + design decisions (EDD)"

    - name: "Product Development"
      rules: [beads-workflow, prd-workflow]
      description: "Task management with high-level product requirements"

    - name: "Engineering Focus"
      rules: [beads-workflow, edd]
      description: "Task management with design decisions and implementation guides"

  # PRD and EDD are complementary:
  # - PRD: WHAT to build (product requirements, constraints)
  # - EDD: HOW to build (design decisions, patterns, NFRs)
  conflicts: []
